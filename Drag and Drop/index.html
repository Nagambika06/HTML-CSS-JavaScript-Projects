<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <label for="input-file" class="drop">
      <input type="file" id="input-file" accept="image/*" hidden>
      <div class="image">
        <img src="/cloud-icon.png" alt="">
        <p>Drap and Drop or click here to upload image</p>
      </div>
    </label>
  </header>
  

  <script src="script.js"></script>
</body>
</html>
